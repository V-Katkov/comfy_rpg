<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>COMFY RPG</title>
</head>
<body>
  <div id="game">
    <div>
      <div id="stats">
        <span class="stat">LVL: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Енергія: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Гроші: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="monsterStats">
        <span class="stat">Продавець: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Енергія: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Ласкаво просимо до симулятора COMFY<br>
        Ти маєш перемогти Наташку, яка заважає продавцям нормально торгувати.<br>
        Ти стоїш посеред торгового залу<br>
        Що ти будеш робити? Використовуй кнопки вище.
      </div>
    </div>
    <div>
      <div id="controls">
        <button id="button1">Магазин</button>
        <button id="button2">Піти в не черги</button>
        <button id="button3">Бій з Наташкою</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</html>
